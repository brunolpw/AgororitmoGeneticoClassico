<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Classic Genetic Algorithm</title>
</head>
<body>
    <header>
        <h1>Classic Genetic Algorithm</h1>
    </header>

    <main class="container">
        <canvas id="canvas" class="border-solid" width="500" height="500"></canvas>
        
        <div class="elements">
            <div class="references">
                <div class="fitness-reference fitness-reference-solution">
                    <p>Solution</p>
                    <canvas id="fitnessCanvas" class="border-solid fit-canvas" width="30" height="30"></canvas>
                    <label id="lblFitness">Fitness:</label>
                </div>
                
                <div class="fitness-reference fitness-reference-individual">
                    <p>Individual</p>
                    <canvas id="individualFitnessCanvas" class="border-solid fit-canvas" width="30" height="30"></canvas>
                    <label id="lblIndividualFitness">Fitness: <strong>#FFFFFF</strong></label>
                </div>
            </div>
            
            <div id="populationReference">
                <label id="lblGeneration">Generation: 0</label>
                <button id="btnNextPopulation" type="button">Next generation</button>
                <canvas id="littleCanvas" class="border-solid" width="30" height="30"></canvas>
                <label id="lblBestChromosome">Best: </label>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/chromosome.js"></script>
    <script type="text/javascript" src="js/population.js"></script>
    <script type="text/javascript" src="js/algorithm.js"></script>
    <script type="text/javascript" src="js/genetic.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
