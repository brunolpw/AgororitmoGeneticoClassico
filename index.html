<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Algoritmo Genético Clássico</title>
</head>
<body>
    <header>
        <h1>Classic Genetic Algorithm</h1>
    </header>

    <main class="container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="fitnessReference">
            <canvas id="fitnessCanvas" width="30" height="30"></canvas>
            <label id="lblFitness">Fitness:</label>
        </div>

        <div id="populatoinReference">
            <label id="lblPopulation">Population: 0</label>
            <button id="btnNextPopulation" type="button">Next generation</button>
            <canvas id="littleCanvas" width="30" height="30"></canvas>
            <label id="lblBestChromosome">Best: </label>
        </div>
    </main>
    
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/chromosome.js"></script>
    <script type="text/javascript" src="js/population.js"></script>
    <script type="text/javascript" src="js/algorithm.js"></script>
    <script type="text/javascript" src="js/genetic.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
